version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: talkbox
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MYSQL_DSN=root:${MYSQL_PASSWORD:-root}@tcp(mysql:3306)/talkbox?charset=utf8mb4&parseTime=True&loc=Local
      - JWT_SECRET=${JWT_SECRET:-talkbox-secret-key}
      - PORT=8080
      - UPLOAD_DIR=/app/uploads
    volumes:
      - ./uploads:/app/uploads

volumes:
  mysql_data:
